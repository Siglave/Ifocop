<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Premier usage de jQuery</title>
  <script src="jquery.js"></script>
  <script>
    window.onload = function() {
      $('h1').css('color','magenta');
      jQuery('.block').css('margin-left','20px');
      var $LesP = $('p');
      $LesP.css('font-style','italic');

      // équivalent à la ligne 10 :
      var lesBlocks = document.getElementsByClassName('block');
      for (var i=0; lesBlocks[i]; i++) {
        lesBlocks[i].style.marginLeft = '20px';
      }

      $('h1, .block').css('text-transform','uppercase');
      $('p span').css('color','green');
      
      $('h1').css('padding-left','50px').html('Changement de texte');
    };
  </script>
</head>
<body>
  <h1>Premier usage de jQuery</h1>
  <p class="block">Un texte dans la page</p>
  <p>Un autre <span>texte</span> dans la page</p>
  <p class="block">Un dernier texte dans la page</p>
  <span>Un petit span</span>
</body>
</html>
