<!--
	On peut spécifier différentes zones dans le tableau au moyen des balises thead, tbody et tfoot.
	Dans l'ordre de déclaration, on débute par le thead, puis le tfoot et enfin le tbody.
-->

<!--
	1 - Reprenez le tableau de l'exercice précédent
	2 - Mettez la première ligne en gras au moyen de la balise thead.
	3 - Répétez les informations de la première ligne dans une autre ligne située à la base du tableau. Mettez également cette ligne en gras.
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		table{
			border: black 3px solid;
			border-collapse:collapse;
		}
		th,td{
			border: black 1px solid;
		}
		thead>tr>th{
			background-color: darkblue;
			color:white;
		}
		tfoot{
			font-weight: bold;
		}
	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>ville</th>
				<th>Departement</th>
				<th>Region</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Ville 1</td>
				<td>Dep 1</td>
				<td>Region 1</td>
			</tr>
			<tr>
				<td>Ville 2</td>
				<td>Dep 2</td>
				<td>Region 2</td>
			</tr>
			<tr>
				<td>Ville 3</td>
				<td>Dep 3</td>
				<td>Region 3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Ville 1</td>
				<td>Dep 1</td>
				<td>Region 1</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>
