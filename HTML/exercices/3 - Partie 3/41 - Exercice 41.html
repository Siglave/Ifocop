	La réalisation d'un tableau se fait, au minium, au moyen des trois balises :
	_ table : base du tableau
	_ tr : ligne d'un tableau
	_ td : cellule d'un tableau
-->

<!--
	1 - Réalisez un document contenant un tableau.

-->
