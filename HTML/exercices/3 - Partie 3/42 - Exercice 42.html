<!--
	On peut distinguer les cellules d'une ligne comme titre du tableau en remplaçant les td par th.
-->

<!--
	1 - Reprenez le tableau de l'exercice précédent
	2 - Distinguez la première ligne du reste du contenu avec th.
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>ville</th>
				<th>Departement</th>
				<th>Region</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Ville 1</td>
				<td>Dep 1</td>
				<td>Region 1</td>
			</tr>
			<tr>
				<td>Ville 2</td>
				<td>Dep 2</td>
				<td>Region 2</td>
			</tr>
			<tr>
				<td>Ville 3</td>
				<td>Dep 3</td>
				<td>Region 3</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
