<!--
	La  propriété border peut être appliquée à des cellules d'un tableau.
	Pour supprimer l'espace entre les bordures de cellules jointives, il faut utiliser la propriété : border-collapse.
-->

<!--
	1 - Reprenez le tableau de l'exercice précédent
	2 - Mettez une bordure large sur le contour extérieur du tableau.
	3 - Mettez sur les autres bordures de cellule un tireté fin.
	4 - Ajoutez un couleur de fond foncée sur la première ligne avec un texte en blanc.
-->


<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		table{
			border: black 3px solid;
			border-collapse:collapse;
		}
		th,td{
			border: black 1px solid;
		}
		thead>tr>th{
			background-color: darkblue;
			color:white;
		}
	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>ville</th>
				<th>Departement</th>
				<th>Region</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Ville 1</td>
				<td>Dep 1</td>
				<td>Region 1</td>
			</tr>
			<tr>
				<td>Ville 2</td>
				<td>Dep 2</td>
				<td>Region 2</td>
			</tr>
			<tr>
				<td>Ville 3</td>
				<td>Dep 3</td>
				<td>Region 3</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
