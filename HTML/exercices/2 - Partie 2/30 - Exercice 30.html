<!--
L'application de bordure sur les blocs se fait au moyen de la propriété border (version raccourcie) ou des propriétés border-width, border-style et border-color.
Par exemple :
h1{
	border: 3px solid #87ff8d;
}
Il est possible d'appliquer une bordure à un seul côté. Dans ce cas, il faut utiliser les propriétées border-right-width, border-right-style et border-right-color (ici pour la bordure de droite).

Vous trouverez l'ensemble des paramètres ici : https://developer.mozilla.org/fr/docs/Web/CSS/border.
-->

<!--
	1 - Créez un document avec un h1 et deux paragraphes.
	2 - Encadrez le premier paragraphe d'un trait continu coloré.
	3 - Soulignez le h1 avec un tireté
	4 - Donnez au second un effet de relief (pseudo-3d)
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		h1:nth-child(1){
			border: firebrick 3px solid;
			border-bottom-style: dotted;
		}
		h1:nth-child(2){
			box-shadow: 12px 10px 2px 1px grey;
			text-shadow: 5px 6px 2px black;
		}
	</style>
</head>
<body>
	<h1>Un texte h1</h1>
	<h1>Un texte h1</h1>
</body>
</html>
