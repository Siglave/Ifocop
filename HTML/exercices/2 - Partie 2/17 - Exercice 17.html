<!--
L'insertion d'image se fait au moyen de la balise img qui s'écrit de la façon suivante :
<img src="adresse_image">
-->

<!--
	1 - Créez un document contenant trois balises image.
	2 - La première est en format GIF.
	3 - La seconde est en format JPEG.
	4 - La troisième est en format PNG.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<img src="image.gif" alt="une image gif">
	<img src="image.jpg" alt="une image jpg">
	<img src="image.png" alt="une image png">
</body>
</html>
