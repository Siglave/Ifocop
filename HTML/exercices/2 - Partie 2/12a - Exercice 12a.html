<!--
Nous avons déjà vu des balises block (h1 à h6, p …) et des balises inline (em, strong, mark …). Toutes les balises ont un rôle particulier permettant de préciser le type de contenu de la balise.
Il existe deux balises générales dont le rôle peut varier en fonction de la situation :
 _ une balise block : div
 _ une balise inline : span
-->

<!--
	1 - Créez un document contenant trois div.
	2 - Chaque div a une couleur de fond et une couleur de police différente.
	3 - Dans chaque div changez la couleur d'une partie du texte (fond et police) grâce à la balise span.
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div style="color:blue;background-color:red">Un texte
		<span style="color:yellow;background-color:green">Un autre Texte</span>dans la div</div>
	<div style="color:green;background-color:blue">Un texte
		<span style="color:blue;background-color:red">Un autre Texte</span> dans la div</div>
	<div style="color:yellow;background-color:green">Un texte
		<span style="color:blue;background-color:red">Un autre Texte</span> dans la div</div>

</body>

</html>
