<!--
À l'instar de la balise a, la balise img peut comprendre des attributs tel :
	_ alt : affiche un texte en remplacement de l'image quand celle-ci ne s'affiche pas dans le navigateur (très utile pour les personnes malvoyantes).
-->

<!--
	1 - Reprenez le code de l'exercice précédent.
	2 - Ajoutez sur chaque balise img les attributs alt et title.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<img src="image.gif" alt="une image gif" title="Un titre">
	<img src="image.jpg" alt="une image jpg" title="Un titre">
	<img src="image.png" alt="une image png" title="Un titre">
</body>
</html>
