	<cite>Un texte</cite>
</p>
<p>
	<p>
		<cite>Un autre texte</cite>
	</p>
</p>

Quand on écrit, par exemple,

p cite{
	color: red;
}

,tous les cite auront la couleur du texte en rouge.
Si on écrit,

div>cite{

<!--
	1 - Créez un document contenant un strong et deux p.
	2 - Le premier p contient un strong.
	3 - Le second p contient un cite qui contient un strong.
	4 - Sans utiliser d'id ou de class ou de style écrit dans la balise, mettez une couleur différente sur chacun des strong.
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style9.css">
	<title>Document</title>
</head>

<body>
	<strong>Un strong</strong>
	<p>Un
		<strong>Un Texte</strong>
	</p>
	<p>Un
		<cite>Texte
			<strong>un autre</strong>
		</cite>
	</p>
</body>

</html>
