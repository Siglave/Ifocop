<!--
Au lieu de stocker des polices sur le serveur qui seront téléchargées par le poste client, on peut utiliser des polices proposées par un site tiers tel Google Fonts.
-->

<!--
	1 - Créez un document avec trois balises h1.
	2 - Choisissez trois polices sur Google Fonts (http://www.google.com/fonts/). Pour ce faire, cliquez sur Quick-use (deuxième bouton à gauche de Add to Collection).
	3 - Chaque balise h1 est suivie d'un paragraphe.
	4 - Appliquez un style différent à chaque balise.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Montserrat|Oswald" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<h1 style="font-family: 'Montserrat', sans-serif">Un Texte pour H1</h1>
	<h1 style="font-family: 'Oswald', sans-serif;" >Un Texte pour H1</h1>
	<h1 style="font-family: 'IBM Plex Sans', sans-serif">Un Texte pour H1</h1>
</body>
</html>
