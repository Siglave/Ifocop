Dans celle-ci. On écrit les styles de la façon suivante :
balise{
	nom du style appliqué : valeur choisie;
}
Par exemple, pour l'ensemble de la page :
body{
	color: blue;
}

	4 - Appliquez une couleur aux paragraphe et une autre couleur aux titres en vous aidant des noms de couleurs donnés à la page https://developer.mozilla.org/fr/docs/CSS/Premiers_pas/Couleurs.
